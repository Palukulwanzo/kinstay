<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réservation | KinStay</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <header>
    <header class="topbar">
  <div class="logo">KinStay</div>
  <nav class="navigation">
    <a href="index.html">Accueil</a>
    <a href="hotels.html">Hôtels</a>
    <a href="reservation.html" class="active">Réservation</a>
    <a href="contact.html">Contact</a>
  </nav>
  </header>
<section class="hero-section">
  <h1>Formulaire de réservation</h1>
</section>

  <main>
    <section class="section reservation">
      <form id="formReservation">
        <label>Nom :
          <input type="text" name="nom" required>
        </label>

        <label>Prénom :
          <input type="text" name="prenom" required>
        </label>

        <label>Email :
          <input type="email" name="email" required>
        </label>

        <label>Choix de l'hôtel :
          <select name="hotel" required>
            <option value="">-- Choisissez un hôtel --</option>
            <option value="Memling">Hôtel Memling</option>
            <option value="Fleuve Congo">Fleuve Congo Hôtel</option>
            <option value="Hilton">Hôtel Hilton</option>
          </select>
        </label>

        <label>Date d'arrivée :
          <input type="date" name="arrivee" required>
        </label>

        <label>Date de départ :
          <input type="date" name="depart" required>
        </label>

        <label>Nombre de chambres :
          <input type="number" name="chambres" min="1" required>
        </label>

        <button type="submit">Réserver</button>
      </form>

      
  </main>
  <script src="script.js"></script>
</body>
</html>

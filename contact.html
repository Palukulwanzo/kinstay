  <section class="contact-section">
    <form>
      <label>Votre nom</label>
      <input type="text" placeholder="Nom complet" required />

      <label>Email</label>
      <input type="email" placeholder="adresse@mail.com" required />

      <label>Message</label>
      <textarea rows="5" placeholder="Votre message..." required></textarea>

      <button type="submit">Envoyer</button>
    </form>

    <div class="map">
      <iframe src="https://www.google.com/maps?q=Kinshasa&output=embed" width="100%" height="250" style="border:0;" allowfullscreen></iframe>
    </div>
  </section>
